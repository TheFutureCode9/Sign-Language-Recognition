    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-info heading">Sign Language of the Alphabet
        <br>
        <span>&#128076;</span>
        <span>&#9996;</span>
        <span>&#9994;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Capture your sign/gesture and</p>

        <p style="font-size: 30px;">
          
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">

        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">

          <p class="object_name" id="result_object_name"></p>
          <p class="gesture_icon" id="result_object_gesture_icon"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
         </div>
